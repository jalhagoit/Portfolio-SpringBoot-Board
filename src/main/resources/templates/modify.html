<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>write - Thymeleaf 적용</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
Spring boot test

<form th:action="@{'/board/modify/' + ${board.bno}}" th:method="put">
    <p>Title: <input type="text" name="title" th:value="${board.title}"/></p>
    <p>Content: <input type="text" name="content" th:value="${board.content}"/></p>
    <p><input type="submit" value="등록"/></p>
    <p><input type="button" onclick="history.back()" value="취소"></p>
</form>

</body>
</html>
